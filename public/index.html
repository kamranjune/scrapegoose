<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #right-wrapper {
        display: flex;
        flex-direction: column;
        float: right;
        width: 30%;
      }
      #notes {
        /* border:1px solid red; */

      }
      #results {
        height: 200px;
        /* border:1px solid blue; */
        margin-left: auto;
        margin-right: auto;
      }

      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <a href="/"><h1>Mongoose Scraper</h1></a>
      <img src = "./assets/images/mongoose.jpg">
      <img src = "./assets/images/scraper.jpg">
      <h2><i>San Diego Union Tribune - Transportation Section  </i></h2>
      <h3>Select an Article to Make a Note</h3>
      <div id="articles"></div>
      <div id="right-wrapper">
      <div id="notes"></div>
      <div id="results"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
